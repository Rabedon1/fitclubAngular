<div class="max-w-xl mx-auto p-4 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Crear Ejercicio</h2>

  <input [(ngModel)]="nombre" type="text" placeholder="Nombre"
    class="w-full mb-3 px-4 py-2 border rounded" />

  <textarea [(ngModel)]="descripcion" placeholder="Descripción"
    class="w-full mb-3 px-4 py-2 border rounded"></textarea>

  <label class="block mb-2 font-semibold">Seleccionar Músculos:</label>
  <div class="grid grid-cols-2 gap-2 mb-3">
    <div *ngFor="let m of musculosDisponibles">
      <label class="inline-flex items-center">
        <input type="checkbox" [value]="m.id" (change)="toggleMusculo(m.id)" />
        <span class="ml-2">{{ m.nombre }}</span>
      </label>
    </div>
  </div>

  <input type="file" (change)="onFileSelected($event)" class="mb-3" />

  <button (click)="registrar()" class="bg-green-600 text-white px-4 py-2 w-full rounded hover:bg-green-700">
    Registrar
  </button>

  <p *ngIf="error" class="text-red-600 mt-2">{{ error }}</p>
</div>
