<div class="max-w-xl mx-auto mt-6 p-4 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-2">{{ ejercicio?.nombre }}</h2>
  <p class="mb-2">{{ ejercicio?.descripcion }}</p>
  <p class="text-sm text-gray-600">Músculos: {{ ejercicio?.musculos?.join(', ') }}</p>

  <img *ngIf="gifUrl" [src]="gifUrl" alt="GIF del ejercicio" class="w-64 mx-auto mt-4 rounded" />
  <button (click)="volver()"
    class="mt-6 w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800">
    ← Volver a la lista
  </button>
</div>
