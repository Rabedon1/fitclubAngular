<!-- human-body-map.component.html -->
<div class="human-body-container">
  <!-- Panel de selección de grupos musculares -->
  <div class="muscle-groups">
    <h3>Grupos Musculares</h3>
    <div class="group-buttons">
      <button (click)="selectMuscleGroup('pectorals')" [class.active]="selectedGroup === 'pectorals'">
        Pectorales
      </button>
      <button (click)="selectMuscleGroup('shoulders')" [class.active]="selectedGroup === 'shoulders'">
        Hombros
      </button>
      <button (click)="selectMuscleGroup('arms')" [class.active]="selectedGroup === 'arms'">
        Brazos
      </button>
      <button (click)="selectMuscleGroup('abs')" [class.active]="selectedGroup === 'abs'">
        Abdominales
      </button>
      <button (click)="selectMuscleGroup('back')" [class.active]="selectedGroup === 'back'">
        Espalda
      </button>
      <button (click)="selectMuscleGroup('legs')" [class.active]="selectedGroup === 'legs'">
        Piernas
      </button>
      <button (click)="selectMuscleGroup('glutes')" [class.active]="selectedGroup === 'glutes'">
        Glúteos
      </button>
      <button (click)="selectMuscleGroup('cardio')" [class.active]="selectedGroup === 'cardio'">
        Cardio
      </button>
      <button (click)="selectMuscleGroup('full-body')" [class.active]="selectedGroup === 'full-body'">
        Full Body
      </button>
    </div>
  </div>
