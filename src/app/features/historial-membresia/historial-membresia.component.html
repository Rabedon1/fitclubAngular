<form [formGroup]="form" (ngSubmit)="asignar()" class="max-w-md mx-auto space-y-4">
  <div>
    <label class="block mb-1">ID de Usuario</label>
    <input type="number" formControlName="usuarioId" class="border p-2 w-full" />
  </div>

  <div>
    <label class="block mb-1">Selecciona una Membresía</label>
    <select formControlName="membresiaId" class="border p-2 w-full">
      <option [value]="null">-- Selecciona --</option>
      <option *ngFor="let m of membresias" [value]="m.id">
        {{ m.nombreMembresia }} - ${{ m.precio }}
      </option>
    </select>
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
    Asignar Membresía
  </button>
</form>
