<div class="bg-black min-h-screen text-yellow-400 p-6">
  <h2 class="text-3xl font-bold mb-6 text-center">Buscar Usuario por Correo</h2>
  <form [formGroup]="searchForm" (ngSubmit)="buscarUsuario()" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="correo" class="block text-sm font-medium">Correo</label>
      <input id="correo" formControlName="correo" type="email" class="w-full p-2 rounded-md bg-gray-900 text-yellow-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <div *ngIf="searchForm.get('correo')?.invalid && searchForm.get('correo')?.touched" class="text-red-500 text-sm mt-1">
        Ingrese un correo v√°lido.
      </div>
    </div>
    <button type="submit" [disabled]="searchForm.invalid" class="bg-yellow-500 text-black font-semibold px-6 py-2 rounded-md hover:bg-yellow-400">Buscar</button>
  </form>
  <div *ngIf="usuario" class="mt-6 bg-gray-900 p-4 rounded-lg shadow-lg max-w-md mx-auto">
    <p><strong>ID:</strong> {{ usuario.idUsuario }}</p>
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <p><strong>Correo:</strong> {{ usuario.correo }}</p>
  </div>
  <p *ngIf="error" class="text-red-500 text-center mt-4">{{ error }}</p>
</div>
