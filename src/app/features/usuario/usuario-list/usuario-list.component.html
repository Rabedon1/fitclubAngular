<div *ngFor="let usuario of usuarios" class="flex items-center justify-between p-4 bg-gray-800 mb-2 rounded">
  <span>{{ usuario.nombres }} {{ usuario.apellidos }} ({{ usuario.correo }})</span>
  <button (click)="editarUsuario(usuario.idUsuario, usuario.correo)" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">Editar</button>
</div>
