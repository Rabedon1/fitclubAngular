
<div class="bg-black min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Lista de Usuarios</h2>
    <div class="space-y-4">
      <div *ngFor="let usuario of usuarios; let i = index"
           class="flex items-center justify-between p-4 bg-gray-900 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-700">
        <div class="flex items-center space-x-4">
          <span class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-yellow-500 text-black font-semibold text-sm">
            {{ usuario.nombres.charAt(0) }}{{ usuario.apellidos.charAt(0) }}
          </span>
          <div>
            <p class="text-yellow-400 font-medium text-lg">
              {{ usuario.nombres }} {{ usuario.apellidos }}
            </p>
            <p class="text-gray-400 text-sm">{{ usuario.correo }}</p>
          </div>
        </div>
        <button (click)="editarUsuario(usuario.idUsuario, usuario.correo)"
                class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded-md hover:bg-yellow-500 active:bg-yellow-600 transition-colors duration-200 flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l6.586-6.586z"></path>
          </svg>
          <span>Editar</span>
        </button>
      </div>
    </div>
  </div>
</div>
