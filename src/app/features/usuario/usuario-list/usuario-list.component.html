<!-- Header con botones -->
<header
  class="w-full bg-white text-gray-800 shadow-md py-4 px-6 flex items-center justify-between"
>
  <!-- Botón de regresar -->
  <button
    (click)="goBack()"
    class="flex items-center gap-2 text-yellow-700 hover:text-yellow-600 transition"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
    <span>Volver</span>
  </button>
  <!-- Botón de cerrar sesión -->
  <button
    (click)="logout()"
    class="bg-yellow-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-yellow-300 transition"
  >
    Cerrar Sesión
  </button>
</header>

<div class="bg-white min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-yellow-700 mb-6 text-center">
      Lista de Usuarios
    </h2>
    <div class="space-y-4">
      <div
        *ngFor="let usuario of usuarios; let i = index"
        class="flex items-center justify-between p-4 bg-yellow-50 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 border border-yellow-100"
      >
        <div class="flex items-center space-x-4">
          <span
            class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-yellow-600 text-white font-semibold text-sm"
          >
            {{ usuario.nombres.charAt(0) }}{{ usuario.apellidos.charAt(0) }}
          </span>
          <div>
            <p class="text-gray-800 font-medium text-lg">
              {{ usuario.nombres }} {{ usuario.apellidos }}
            </p>
            <p class="text-gray-500 text-sm">{{ usuario.correo }}</p>
          </div>
        </div>
        <button
          (click)="editarUsuario(usuario.idUsuario, usuario.correo)"
          class="bg-yellow-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-yellow-500 active:bg-yellow-700 transition-colors duration-200 flex items-center space-x-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l6.586-6.586z"
            ></path>
          </svg>
          <span>Editar</span>
        </button>

</div>
