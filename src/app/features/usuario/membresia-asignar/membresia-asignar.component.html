<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="max-w-lg w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Asignar Membresía</h2>
    <p class="text-gray-600 mb-6 text-center">ID de usuario: {{ idUsuario }}</p>

    <form (ngSubmit)="asignarMembresia()" class="space-y-6">
      <div>
        <label for="membresia" class="block text-sm font-medium text-gray-700">Seleccionar Membresía</label>
        <select
          id="membresia"
          [(ngModel)]="dto.idMembresia"
          name="idMembresia"
          class="mt-1 block w-full border border-gray-300 rounded-md p-3 text-gray-800 focus:ring-green-500 focus:border-green-500"
          required
        >
          <option value="0" disabled>Seleccione una membresía</option>
          <option *ngFor="let membresia of membresias" [value]="membresia.id">
            {{ membresia.nombreMembresia }}
          </option>
        </select>
      </div>

      <div>
        <label for="valorPagado" class="block text-sm font-medium text-gray-700">Valor Pagado</label>
        <input
          id="valorPagado"
          type="number"
          [(ngModel)]="dto.valorPagado"
          name="valorPagado"
          class="mt-1 block w-full border border-gray-300 rounded-md p-3 text-gray-800 focus:ring-green-500 focus:border-green-500"
          required
          min="0"
          step="0.01"
          placeholder="Ejemplo: 29.99"
        />
      </div>

      <div class="flex justify-center space-x-4">
        <button
          type="submit"
          class="bg-green-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200"
        >
          Asignar Membresía
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="bg-gray-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200"
        >
          Volver
        </button>
      </div>
    </form>
  </div>
</div>
