<h2>Mi Historial Corporal</h2>
<ul>
  <li *ngFor="let h of historiales">
    {{ h.fechaControl | date:'short' }} - {{ h.pesoKg }} kg
  </li>
</ul>

<form (ngSubmit)="registrarHistorial()">
  <label>Peso actual (kg):</label>
  <input type="number" [(ngModel)]="pesoKg" name="pesoKg" required>
  <button type="submit">Registrar</button>
</form>
