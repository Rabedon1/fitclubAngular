<!-- Fondo blanco para todo -->
<body class="min-h-screen bg-white text-gray-800 font-sans">

  <!-- Botón de regresar -->
  <button
    (click)="cancelar()"
    class="fixed top-4 left-4 z-50 flex items-center gap-2 bg-white text-yellow-700 hover:text-yellow-600 px-4 py-2 rounded-lg shadow transition"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 19l-7-7 7-7" />
    </svg>
    <span class="font-medium">Volver</span>
  </button>

  <!-- Contenido principal -->
  <div class="max-w-6xl mx-auto pt-20 px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-yellow-800">Lista de Ejercicios</h2>
      <button
        *ngIf="rol === 'ADMINISTRADOR'"
        (click)="irAFormulario()"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-5 py-2 rounded-lg shadow transition"
      >
        Añadir Ejercicio
      </button>
    </div>

    <!-- Filtros -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <input
        type="text"
        [(ngModel)]="terminoBusqueda"
        (input)="filtrarEjercicios()"
        placeholder="Buscar ejercicio..."
        class="w-full md:w-1/2 px-4 py-2 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      />

      <select
        [(ngModel)]="musculoFiltro"
        (change)="filtrarEjercicios()"
        class="w-full md:w-1/3 px-4 py-2 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
        <option value="">Todos los músculos</option>
        <option *ngFor="let musculo of musculosDisponibles" [value]="musculo">
          {{ musculo }}
        </option>
      </select>
    </div>

    <!-- Lista de ejercicios -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let e of ejerciciosFiltrados" class="bg-white border border-gray-200 p-5 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-gray-800">{{ e.nombre }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ e.descripcion }}</p>
        <p class="text-sm text-gray-700 mt-2">
          <strong>Músculos:</strong> {{ e.musculos.join(", ") }}
        </p>
        <button
          (click)="verDetalle(e.id)"
          class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-medium transition"
        >
          Ver Detalles
        </button>
      </div>
    </div>
  </div>
</body>
