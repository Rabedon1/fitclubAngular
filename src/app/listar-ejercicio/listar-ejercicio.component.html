<div class="max-w-5xl mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Lista de Ejercicios</h2>
    <button
      *ngIf="rol === 'ADMINISTRADOR'"
      (click)="irAFormulario()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      Añadir Ejercicio
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let e of ejercicios" class="bg-white p-4 shadow rounded">
      <h3 class="font-semibold text-lg">{{ e.nombre }}</h3>
      <p class="text-sm text-gray-600">{{ e.descripcion }}</p>
      <p class="text-sm mt-1">
        <strong>Músculos:</strong> {{ e.musculos.join(", ") }}
      </p>
      <button
        (click)="verDetalle(e.id)"
        class="mt-3 w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600"
      >
        Ver Detalles
      </button>
    </div>
  </div>
</div>
