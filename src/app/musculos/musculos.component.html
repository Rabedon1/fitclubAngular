<div class="max-w-md mx-auto mt-6 p-4 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Registrar músculo</h2>
  
  <div class="flex items-center gap-2 mb-4">
    <input
      type="text"
      [(ngModel)]="nombre"
      placeholder="Nombre del músculo"
      class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="registrarMusculo()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      Registrar
    </button>
  </div>

  <div *ngIf="error" class="text-red-600">{{ error }}</div>
</div>
<div class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Lista de músculos</h2>
  
  <table class="w-full border border-gray-300 rounded overflow-hidden">
    <thead class="bg-gray-100 text-left">
      <tr>
        <th class="p-2 border-b">ID</th>
        <th class="p-2 border-b">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let musculo of musculos" class="hover:bg-gray-50">
        <td class="p-2 border-b">{{ musculo.id }}</td>
        <td class="p-2 border-b">{{ musculo.nombre }}</td>
      </tr>
    </tbody>
  </table>
</div>
