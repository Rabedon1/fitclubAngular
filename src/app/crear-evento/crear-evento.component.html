<body class="min-h-screen bg-white text-gray-800 font-sans">

  <div class="max-w-2xl mx-auto py-16 px-4">
    <div class="bg-white p-8 rounded-xl shadow-xl">
      <h2 class="text-3xl font-bold text-center text-yellow-800 mb-8">Crear Nuevo Evento</h2>

      <form [formGroup]="eventoForm" (ngSubmit)="crearEvento()" class="space-y-6">
        <!-- Nombre del Evento -->
        <div>
          <label class="block text-sm font-medium text-yellow-700 mb-1">Nombre del Evento</label>
          <input
            formControlName="nombreEvento"
            type="text"
            class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
          />
        </div>

        <!-- Descripción -->
        <div>
          <label class="block text-sm font-medium text-yellow-700 mb-1">Descripción</label>
          <textarea
            formControlName="descripcion"
            rows="3"
            class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
          ></textarea>
        </div>

        <!-- Cupo Máximo -->
        <div>
          <label class="block text-sm font-medium text-yellow-700 mb-1">Cupo Máximo</label>
          <input
            formControlName="cupoMaximo"
            type="number"
            class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
          />
        </div>

        <!-- Fecha -->
        <div>
          <label class="block text-sm font-medium text-yellow-700 mb-1">Fecha</label>
          <input
            formControlName="fecha"
            type="date"
            class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
          />
        </div>

        <!-- Hora Inicio y Fin -->
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-yellow-700 mb-1">Hora Inicio</label>
            <input
              formControlName="horaInicio"
              type="time"
              class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
            />
          </div>

          <div class="flex-1">
            <label class="block text-sm font-medium text-yellow-700 mb-1">Hora Fin</label>
            <input
              formControlName="horraFin"
              type="time"
              class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
            />
          </div>
        </div>

        <!-- Botón de enviar -->
        <button
          type="submit"
          [disabled]="eventoForm.invalid"
          class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-md shadow-md transition"
        >
          Crear Evento
        </button>
        <button type="button" (click)="cancelar()"
                class="w-full bg-gray-200 text-gray-800 font-semibold py-2 rounded-md hover:bg-gray-300 transition duration-200">
          Cancelar
        </button>
      </form>
    </div>
  </div>

</body>
