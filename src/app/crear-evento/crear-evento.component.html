<div class="max-w-xl mx-auto p-6 bg-gradient-to-br from-blue-50 via-white to-blue-100 rounded-xl shadow-md">
  <h2 class="text-3xl font-bold mb-6 text-blue-900 text-center">Crear Nuevo Evento</h2>

  <form [formGroup]="eventoForm" (ngSubmit)="crearEvento()" class="space-y-5">
    <div>
      <label class="block text-sm font-semibold text-blue-700 mb-1">Nombre del Evento</label>
      <input formControlName="nombreEvento" type="text" class="w-full p-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-blue-700 mb-1">Descripción</label>
      <textarea formControlName="descripcion" rows="3" class="w-full p-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <div>
      <label class="block text-sm font-semibold text-blue-700 mb-1">Cupo Máximo</label>
      <input formControlName="cupoMaximo" type="number" class="w-full p-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-blue-700 mb-1">Fecha</label>
      <input formControlName="fecha" type="date" class="w-full p-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="flex gap-4">
      <div class="flex-1">
        <label class="block text-sm font-semibold text-blue-700 mb-1">Hora Inicio</label>
        <input formControlName="horaInicio" type="time" class="w-full p-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex-1">
        <label class="block text-sm font-semibold text-blue-700 mb-1">Hora Fin</label>
        <input formControlName="horraFin" type="time" class="w-full p-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400" />
      </div>
    </div>

    <button
      type="submit"
      [disabled]="eventoForm.invalid"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-2 rounded-md hover:from-blue-700 hover:to-blue-900 transition font-semibold shadow-lg"
    >
      Crear Evento
    </button>
  </form>
</div>
