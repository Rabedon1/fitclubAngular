<!-- detalle-rutina.component.html -->
<div class="p-4">
  <h2 class="text-2xl font-bold">{{ rutina.nombre }}</h2>
  <p class="text-gray-600 mb-4">{{ rutina.descripcion }}</p>

  <div class="space-y-3">
    <div *ngFor="let e of rutina.ejercicios" class="border p-3 rounded-lg shadow-sm bg-white">
      <h4 class="font-semibold text-md">{{ e.nombre }}</h4>
      <p class="text-sm">{{ e.descripcion }}</p>
      <p class="text-xs text-gray-500">Series: {{ e.series }} | Repeticiones: {{ e.repeticiones }}</p>
    </div>
  </div>

  <button (click)="volver()" class="mt-6 text-sm bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">← Volver</button>
</div>
