<div class="p-4 bg-gray-100 min-h-screen">
  <h2 class="text-2xl font-bold">{{ rutina.nombre }}</h2>
  <p class="text-gray-600 mb-4">{{ rutina.descripcion }}</p>

  <div class="space-y-4">
    <div *ngFor="let d of ejerciciosDetallados" class="bg-white shadow p-4 rounded-lg border">
      <h4 class="text-lg font-semibold">{{ d.ejercicio.nombre }}</h4>
      <p>{{ d.ejercicio.descripcion }}</p>
      <p class="text-sm text-gray-600">Músculos: {{ d.ejercicio.musculos.join(', ') }}</p>
      <img
        *ngIf="d.gifUrl"
        [src]="d.gifUrl"
        alt="GIF del ejercicio"
        class="mt-2 rounded w-64 mx-auto"
      />
    </div>
  </div>

  <button
    (click)="volver()"
    class="mt-6 text-sm bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700"
  >
    ← Volver
  </button>
</div>
