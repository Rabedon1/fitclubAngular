<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-3xl font-bold text-center text-yellow-800 mb-8">🗓️ Eventos Disponibles</h2>

  <div class="space-y-6">
    <div
      *ngFor="let evento of eventos"
      class="bg-white border border-gray-200 rounded-xl shadow-md p-6 hover:shadow-lg transition duration-300"
    >
      <!-- Encabezado del evento -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 gap-4">
        <div>
          <h3 class="text-2xl font-semibold text-gray-800">{{ evento.nombreEvento }}</h3>
          <p class="text-sm text-gray-600 italic">{{ evento.descripcion }}</p>
        </div>
        <div class="text-sm text-gray-500 text-right md:text-left">
          <p>🗓️ {{ evento.fecha | date: 'shortDate' }}</p>
          <!--<p>⏰ {{ evento.horaInicio }} - {{ evento.horaFin }}</p>-->
        </div>
      </div>

      <!-- Detalles y acción -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
        <div class="text-sm text-gray-700">
          <p><strong>Cupos máximos:</strong> {{ evento.cupoMaximo }}</p>
          <p class="text-green-700 font-medium">
            ✅ Cupos disponibles: {{ evento.cuposDisponibles ?? 'Cargando...' }}
          </p>
        </div>

        <button
          (click)="inscribirse(evento.idEvento)"
          class="bg-yellow-500 text-white font-semibold px-5 py-2 rounded-md hover:bg-yellow-600 transition duration-200"
        >
          Inscribirse
        </button>
      </div>
    </div>
  </div>
</div>
