<div class="p-6 max-w-3xl mx-auto bg-white">
  <h2 class="text-3xl font-bold text-center text-yellow-800 mb-8">🗓️ Eventos Disponibles</h2>

  <div class="space-y-6">
    <div
      *ngFor="let evento of eventos"
      class="bg-gradient-to-r from-gray-50 to-gray-200 rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300"
    >
      <div class="flex justify-between items-center mb-4">
        <div>
          <h3 class="text-2xl font-bold text-yellow-900">{{ evento.nombreEvento }}</h3>
          <p class="text-sm text-gray-600 italic">{{ evento.descripcion }}</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">
            🗓️ {{ evento.fecha | date:'shortDate' }}
          </p>
          <p class="text-sm text-gray-500">
            ⏰ {{ evento.horaInicio }} - {{ evento.horraFin }}
          </p>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <div class="text-sm text-gray-700">
          <p><strong>Cupos máximos:</strong> {{ evento.cupoMaximo }}</p>
          <p class="text-yellow-700 font-semibold">
            ✅ Cupos disponibles: {{ evento.cuposDisponibles ?? 'Cargando...' }}
          </p>
        </div>

        <button
          (click)="inscribirse(evento.idEvento)"
          class="bg-yellow-500 text-white px-5 py-2 rounded-lg hover:bg-yellow-600 transition-colors duration-200"
        >
          Inscribirse
        </button>
      </div>
    </div>
  </div>
</div>
