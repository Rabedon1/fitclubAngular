<body class="min-h-screen bg-white text-gray-800 font-sans">

  <!-- Botón de volver -->
  <button
    (click)="cancelar()"
    class="fixed top-4 left-4 z-50 flex items-center gap-2 bg-white text-yellow-700 hover:text-yellow-600 px-4 py-2 rounded-lg shadow transition"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 19l-7-7 7-7" />
    </svg>
    <span class="font-medium">Volver</span>
  </button>

  <div class="max-w-6xl mx-auto px-4 pt-20 pb-10">

    <!-- Botón de añadir rutina -->
    <div class="flex justify-end mb-6">
      <button
        *ngIf="rol === 'ADMINISTRADOR'"
        routerLink="/crearRutina"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-5 py-2 rounded-lg shadow transition"
      >
        Añadir Rutina
      </button>
    </div>

    <!-- Filtros -->
    <div class="flex flex-col md:flex-row flex-wrap gap-4 mb-8">
      <input
        type="text"
        [(ngModel)]="terminoBusqueda"
        (input)="filtrarRutinas()"
        placeholder="Buscar rutina..."
        class="flex-1 px-4 py-2 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      />

      <select
        [(ngModel)]="musculoSeleccionado"
        (change)="filtrarRutinas()"
        class="flex-1 px-4 py-2 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
        <option value="TODOS">Todos los músculos</option>
        <option *ngFor="let musculo of musculos" [value]="musculo.id">
          {{ musculo.nombre }}
        </option>
      </select>

      <select
        [(ngModel)]="cantidadFiltro"
        (change)="filtrarRutinas()"
        class="flex-1 px-4 py-2 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
        <option value="">Todas las cantidades</option>
        <option value="1">1 ejercicio</option>
        <option value="2">2 ejercicios</option>
        <option value="3">3 ejercicios</option>
        <option value="4+">4 o más</option>
      </select>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-yellow-800 mb-6 text-center">Rutinas</h2>

    <!-- Lista de rutinas -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let rutina of rutinasFiltradas"
        class="bg-white border border-gray-200 p-5 rounded-xl shadow hover:shadow-lg transition"
      >
        <h3 class="text-lg font-semibold text-gray-800">{{ rutina.nombre }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ rutina.descripcion }}</p>
        <p class="text-xs text-gray-500 mt-2">
          Ejercicios: {{ rutina.cantidadEjercicios }}
        </p>
        <button
          (click)="verDetalle(rutina.id)"
          class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-medium transition"
        >
          Ver Detalle
        </button>
      </div>
    </div>
  </div>
</body>
