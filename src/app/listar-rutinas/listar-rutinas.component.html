<!-- rutinas.component.html -->
<div class="p-4">
  <div class="flex justify-end mb-4">
    <button
      *ngIf="rol === 'ADMINISTRADOR'"
      routerLink="/crearRutina"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      AÃ±adir Rutina
    </button>
  </div>

  <h2 class="text-xl font-bold mb-4">Rutinas</h2>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let rutina of rutinas"
      class="bg-white shadow p-4 rounded-xl border"
    >
      <h3 class="text-lg font-semibold">{{ rutina.nombre }}</h3>
      <p class="text-sm">{{ rutina.descripcion }}</p>
      <p class="text-xs text-gray-500 mt-2">
        Ejercicios: {{ rutina.cantidadEjercicios }}
      </p>
      <button
        (click)="verDetalle(rutina.id)"
        class="mt-3 text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
      >
        Ver Detalle
      </button>
    </div>
  </div>
</div>
